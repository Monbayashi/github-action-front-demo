name: Deploy Project
# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Show ubuntu details
        run: lsb_release -a
      - name: Inspect files before checkout
        run: ls -la
      - name: Show current directory before checkout
        run: pwd
      # リモートリポジトリにあるソースコードをクローンに限りなく近い形(厳密には違う)で複製している
      - name: Get code
        uses: actions/checkout@v3
      - name: Inspect files after checkout
        run: ls -la
      # NodeJsをインストールする(デフォルトで入っているがバージョン指定が必要な時)
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
     # リモートリポジトリにあるソースコードをクローンに限りなく近い形(厳密には違う)で複製している
      - name: Get code
        uses: actions/checkout@v3
      # NodeJsをインストールする(デフォルトで入っているがバージョン指定が必要な時)
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."